<{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}Password Reset{% endblock %}

{% block body %}
  {% block content %}

      <h2>Password Reset</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.email|as_crispy_field }}
        <button type="submit">Reset Password</button>
      </form>

  {% endblock content %}
{% endblock body %}
